<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
   

    <script>
        let month ='January';
        if(month ==='January'){
            document.getElementById("demo").innerHTML="Its ur birthmonth"
        }else if(month ==='Febuary'){
            document.getElementById("demo").innerHTML="Month of Love"
        }else if (month ==='March'){
            document.getElementById("demo").innerHTML="Women's Month"
        }else if(month ==='April'){
            document.getElementById("demo").innerHTML="Spring"
        }else if(month ==='May'){
            document.getElementById("demo").innerHTML="Bohol Fiesta"
        }else if(month ==='June'){
            document.getElementById("demo").innerHTML="Father's Day"
        }else if(month ==='July'){
            document.getElementById("demo").innerHTML="National Book Month"
        }else if(month ==='August'){
            document.getElementById("demo").innerHTML="Buwan ng Wika"
        }else{
            document.getElementById("demo").innerHTML="Bermonths"
        }
    </script>
</body>
</html>
